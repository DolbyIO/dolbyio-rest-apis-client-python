name: Build Package

on:
  push:
    branches:
      - '**'

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Prepare environment ğŸŒ
        run: |
          # Upgrade pip
          python3 -m pip install --upgrade pip
          # Install the requirements
          python3 -m pip install -r requirements.txt

      - name: Run PyLint ğŸ”§
        run: |
          # Run PyLint
          python3 -m pylint client/src/dolbyio_rest_apis cli/src/dolbyio_rest_apis_cli

      - name: Build the packages ğŸ”§
        run: |
          # Build the Python packages
          python3 client/setup.py sdist bdist_wheel
          python3 cli/setup.py sdist bdist_wheel
